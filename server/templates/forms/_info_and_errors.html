{% if let Some(info) = info %}
<div id="{{name}}Help" class="form-text"><i class="bi bi-info-circle"></i> {{info}}</div>
{% endif %}
{% if !data.errors.is_empty() %}
<div id="{{name}}Errors" class="form-text text-danger">
    {% for error in data.errors %}
    <div><i class="bi bi-x-circle"></i><span class="visually-hidden">Fehler:</span> {{error}}</div>
    {% endfor %}
</div>
{% endif %}

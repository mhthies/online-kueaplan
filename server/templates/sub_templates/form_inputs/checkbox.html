<div class="form-check {%if data.has_errors() %}is-invalid{% endif %}">
    <input class="form-check-input" type="checkbox" name="{{name}}" id="{{name}}Checkbox" {% if data.get_value() %}checked{% endif %} value="true">
    <label class="form-check-label" for="{{name}}Checkbox">{{label}}</label>
</div>
{%- import "_utils.html" as utils %}
{% call utils::info_and_errors(info, data.errors()) %}
